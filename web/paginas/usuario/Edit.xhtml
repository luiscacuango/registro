<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_idUsuario}" for="idUsuario" />
                        <p:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.EditUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idUsuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuNombre}" for="usuNombre" />
                        <p:inputText id="usuNombre" value="#{usuarioController.selected.usuNombre}" title="#{bundle.EditUsuarioTitle_usuNombre}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuCorreo}" for="usuCorreo" />
                        <p:inputText id="usuCorreo" value="#{usuarioController.selected.usuCorreo}" title="#{bundle.EditUsuarioTitle_usuCorreo}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuPassword}" for="usuPassword" />
                        <p:inputText id="usuPassword" value="#{usuarioController.selected.usuPassword}" title="#{bundle.EditUsuarioTitle_usuPassword}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_idPerfil}" for="idPerfil" />
                        <p:selectOneMenu id="idPerfil" value="#{usuarioController.selected.idPerfil}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{perfilController.itemsAvailableSelectOne}"
                                           var="idPerfilItem"
                                           itemValue="#{idPerfilItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
