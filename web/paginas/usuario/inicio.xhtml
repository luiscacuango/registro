<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsuarioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
                <h:form id="UsuarioListForm">
                    <p:growl id="growl" showDetail="true" life="3000"/>
                    <p:panel header="Inicio de sesión" >
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="Usuario" value="Correo:"></p:outputLabel>
                            <p:inputText value="#{usuarioController.selected.usuNombre}" required="true"
                                         id="Usuario" label="Usuario" requiredMessage="El nombre de usuario es obligatorio"/>
                            <p:outputLabel for="Usuario" value="Contraseña:"></p:outputLabel>
                            <p:password value="#{usuarioController.selected.usuPassword}" required="true"
                                        id="Clave" label="Clave" requiredMessage="La contraseña es obligatoria"/>
                            <f:facet name="footer">
                                <p:commandButton id="loginButton" value="Aceptar" update="frmLogin" ajax="false"
                                                 action="" icon="ui-icon-person"
                                                 oncomplete="handleLoginRequest(xhr, status, args)"
                                                 oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>  
                            </f:facet>
                        </h:panelGrid>
                    </p:panel>


                </h:form>
            </p:dialog>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
