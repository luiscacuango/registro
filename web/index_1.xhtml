<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SISREG</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        
        <ui:composition template="./template.xhtml">

            <ui:define name="body">
                
                <h:form id="UsuarioListForm" style="text-align: center">
                    <p:growl id="growl" showDetail="true" life="3000"/>
                    <p:panel header="Inicio de sesión" >
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="Usuario" value="Correo:"></p:outputLabel>
                            <p:inputText value="#{usuarioController.selected.usuNombre}" required="true"
                                         id="Usuario" label="Usuario" requiredMessage="El nombre de usuario es obligatorio"/>
                            <p:outputLabel for="Usuario" value="Contraseña:"></p:outputLabel>
                            <p:password value="#{usuarioController.selected.usuPassword}" required="true"
                                        id="Clave" label="Clave" requiredMessage="La contraseña es obligatoria"/>
                            <f:facet name="footer">
                                <p:commandButton id="loginButton" value="Aceptar" update="frmLogin" ajax="false"
                                                  icon="ui-icon-person"
                                                 oncomplete="handleLoginRequest(xhr, status, args)"/>
                                                 <!--oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/-->
                            </f:facet>
                        </h:panelGrid>
                    </p:panel>

                </h:form>
                
            </ui:define>

            <ui:define name="footer">
                <h:outputText value="#{bundle.Autor}"></h:outputText>
            </ui:define>

        </ui:composition>
        
        <!--br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <br />
        <h:link outcome="/paginas/perfil/List" value="Show All Perfil Items"/>
        <br />
        <h:link outcome="/paginas/usuario/List" value="Show All Usuario Items"/-->
        
    </h:body>
</html>
