<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            
            <h:form id="UsuarioListForm">
                <p:panel header="SISTEMA DE LOGIN Y REGISTRO">
                    <p:dataTable id="datalist" value="#{usuarioController.items}" var="item"
                                 selectionMode="single" selection="#{usuarioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idUsuario}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_usuNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_usuCorreo}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuCorreo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_usuPassword}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuPassword}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_idPerfil}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPerfil.perDescri}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="loginButton" icon="ui-icon-plus"   value="Login" actionListener="#{usuarioController.prepareCreate}" update=":UsuarioLoginForm" oncomplete="PF('UsuarioLoginDialog').show()"/>
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Registrar" actionListener="#{usuarioController.prepareCreate}" update=":UsuarioCreateForm" oncomplete="PF('UsuarioCreateDialog').show()"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Login.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
